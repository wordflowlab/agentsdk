<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AgentSDK Plan / Explore UI Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
      }
      header {
        padding: 12px 16px;
        background: #020617;
        border-bottom: 1px solid #1e293b;
      }
      header h1 {
        margin: 0;
        font-size: 16px;
      }
      header p {
        margin: 4px 0 0;
        font-size: 12px;
        color: #9ca3af;
      }
      main {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 12px;
        padding: 12px 16px 16px;
        height: calc(100vh - 60px);
        box-sizing: border-box;
      }
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
          height: auto;
          min-height: calc(100vh - 60px);
        }
        .panel:first-child {
          max-height: 300px;
        }
      }
      .panel {
        border: 1px solid #1e293b;
        border-radius: 6px;
        background: #020617;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .panel-header {
        padding: 8px 10px;
        border-bottom: 1px solid #1e293b;
        font-size: 12px;
        color: #9ca3af;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .panel-body {
        padding: 8px 10px;
        flex: 1;
        overflow: auto;
        font-size: 12px;
        line-height: 1.6;
        white-space: normal;
        word-wrap: break-word;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      textarea {
        width: 100%;
        height: 120px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #1e293b;
        background: #020617;
        color: #e5e7eb;
        padding: 6px 8px;
        font-size: 12px;
        resize: vertical;
        font-family: inherit;
      }
      button {
        background: #22c55e;
        border: none;
        color: #022c22;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 8px;
      }
      .status {
        font-size: 11px;
        color: #9ca3af;
      }
      .phase-line {
        display: block;
        margin: 4px 0;
        overflow-wrap: break-word;
        word-break: normal;
        white-space: pre-wrap;
      }
      .phase-line.plan {
        color: #38bdf8;
        font-weight: 600;
        margin: 8px 0 4px;
      }
      .phase-line.explore {
        color: #a855f7;
        font-weight: 600;
        margin: 8px 0 4px;
      }
      .phase-line.tool {
        color: #e5e7eb;
        padding-left: 16px;
      }
      .phase-line.error {
        color: #f97373;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AgentSDK Plan / Explore UI Demo</h1>
      <p>基于 /api/chat/stream 的 SSE, 将工具调用分组为 Plan / Explore 阶段。</p>
    </header>
    <main>
      <section class="panel">
        <div class="panel-header">
          <span>Prompt</span>
          <button id="runBtn">Run</button>
        </div>
        <div class="panel-body">
          <textarea id="prompt"></textarea>
          <div class="controls">
            <span class="status" id="status">就绪</span>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <span>Plan / Explore 阶段视图</span>
        </div>
        <div class="panel-body" id="phases"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
  </html>
